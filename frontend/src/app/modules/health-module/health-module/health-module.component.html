<div class="grid grid-cols-4">
  <div>
    <app-module-navigation [configurationItem]="moduleConfig" [iconPath]="iconPath"></app-module-navigation>
  </div>

  <div class="col-span-3">
    <button (click)="showForm = true" class="btn btn-primary">Open Form</button>
  </div>
</div>

<!-- Maintenance / Error Display -->
<div class="col-span-3 p-6">
  <div *ngIf="error" class="bg-yellow-50 text-yellow-800 p-4 rounded-lg border border-yellow-200 shadow-sm">
    <h3 class="font-bold text-lg mb-2">Notice</h3>
    <p>{{ error }}</p>
  </div>
</div>
