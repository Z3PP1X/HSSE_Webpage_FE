<div class="grid grid-cols-4">
  <div><app-module-navigation [configurationItem]="moduleConfig" [iconPath]="iconPath" class=""></app-module-navigation></div>
  <ng-container *ngIf="questions$ | async as data">

    @if (data.length > 0) {

      <div class="flex w-screen justify-center"><app-form [formTitle]="formTitle" [questions]="data" class="w-2/5"></app-form></div>

    }

  </ng-container>


</div>
