<div class="grid grid-cols-4">
  <div class="col-span-1">
    <app-module-navigation [configurationItem]="configurationItem" [iconPath]="iconPath" class="w-full"></app-module-navigation>
  </div>
  
  <div class="col-span-3 flex justify-center">
    <div *ngIf="isLoading" class="loading">Loading form...</div>
    <div *ngIf="error" class="error">{{ error }}</div>
    
    <ng-container *ngIf="form$ | async as formData">
      <app-form 
        [formTitle]="formTitle"
        [form]="formData"
        (formSubmitted)="handleFormSubmit($event)" 
        class="w-1/2">
      </app-form>
    </ng-container>
  </div>
  
  <app-pdf *ngIf="showPdfComponent"></app-pdf>
</div>
