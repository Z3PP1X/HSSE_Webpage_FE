<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-emerald-50 to-white px-4">
    <div class="w-full max-w-md bg-white shadow-lg rounded-2xl p-8 border border-emerald-100 text-center">
      <div class="mx-auto w-16 h-16 flex items-center justify-center rounded-full bg-emerald-100 text-emerald-600 mb-6">
        <span class="text-3xl">✓</span>
      </div>
      <h1 class="text-2xl font-semibold text-emerald-700 mb-2">PDF erfolgreich erstellt</h1>
      <p class="text-gray-600 text-sm mb-6">
        Ihr Alarmplan wurde generiert und heruntergeladen.
        <br *ngIf="autoRedirect">
        <span *ngIf="autoRedirect" class="text-emerald-600 font-medium">
          Weiterleitung in {{ countdown }}s…
        </span>
      </p>
      <div class="flex flex-col sm:flex-row gap-3 justify-center">
        <button
          (click)="navigateHome()"
          class="px-5 py-2.5 rounded-lg bg-emerald-600 hover:bg-emerald-700 text-white text-sm font-medium transition-colors">
          Zur Startseite
        </button>
        <button
          (click)="openAnother()"
          class="px-5 py-2.5 rounded-lg border border-emerald-300 text-emerald-700 hover:bg-emerald-50 text-sm font-medium transition-colors">
          Neuen Alarmplan
        </button>
      </div>
    </div>
  </div>
