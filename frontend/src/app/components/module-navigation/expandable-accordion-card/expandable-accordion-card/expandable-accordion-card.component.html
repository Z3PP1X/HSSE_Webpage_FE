<div
  class="w-full flex flex-col rounded-md border-8 border-solid border-transparent hover:border-green-800"
  [@openClose]="state"
  (click)="toggleExpand()">
  <button class="bg-gray-700 w-full flex flex-row rounded-md p-4 h-14">
    <span class="material-icons text-sixt-orange ml-1 mr-2" *ngIf="state === 'open'">add</span>
    <span class="material-icons text-green-800 ml-1 mr-2" *ngIf="state !== 'open'">add</span>
    <span class="text-white">{{ catalogItemTitle() }}</span>
  </button>
  @if (this.state === 'open') {
    <div  class="w-full p-4 text-center mt-2">
      <button class="p-2 bg-orange-600 w-full rounded-sm">Alarmplangenerator</button>
    </div>
  }
  
</div>
