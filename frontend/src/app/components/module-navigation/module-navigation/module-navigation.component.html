<div class="bg-sixt-black opacity-90 h-screen w-full flex flex-col items-center">
  <div class="w-full h-1/6 object-contain bg-transparent">
    <img [src]="iconPath()" class="w-full h-full" alt="selected-menu">
  </div>

  <div class="mt-2 mb-2 h-[1px] w-full bg-white"></div>

  <!-- Display Menus -->
  @for (module of configurationItem(); track module) {
    <div class="text-white mt-4 mb-2 text-xl">
      {{ module.moduleTitle }}
    </div>
    
    @for (menu of module.menus; track menu.menuId) {
      <div class="mt-3 mb-3 text-white flex flex-col items-center w-full">
        <app-expandable-accordion-card 
          [catalogItemTitle]="menu.title || ''" 
          class="w-11/12" 
          [id]="menu.menuId || ''"
          [isActive]="menu.menuId === activeMenuId()"
          (click)="setActiveMenu(menu.menuId)">
        </app-expandable-accordion-card>
      </div>
    }
  }
</div>
