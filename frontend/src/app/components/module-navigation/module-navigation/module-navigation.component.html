<div class="bg-sixt-black opacity-90 h-full w-1/4 flex flex-col items-center">

  <div class="w-full h-1/6 object-contain bg-transparent">
    <img [src]="iconPath()" class="w-full h-full" alt="selected-menu">
  </div>

  <div class="mt-2 mb-2 h-[1px] w-full bg-white"></div>


    @for (module of configurationItem(); track module) {
      <div class="mt-3 mb-3 text-white flex flex-col items-center w-full">
        <button class="bg-gray-800 p-3 w-11/12 hover:scale-105 transition-transform  duration-300 ease-in shadow-lg flex flex-row">
          <span class="material-icons text-green-800 ml-0 mr-2">add</span>
          <h1>{{module.title}}</h1>
        </button>



      </div>

    }


  </div>
