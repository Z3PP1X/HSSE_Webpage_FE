<!-- form-question.component.html -->
<div class="m-4 flex-auto" [formGroup]="form">
  @if (loading) {
    <div class="loading-indicator">Loading {{ question.label }}...</div>
  }
  @if (error) {
    <div class="error-message">{{ error }}</div>
  }

  @switch (question.controlType) {
    @case ('textbox') {
      <input 
        class="w-full leading-10 border border-black rounded-lg px-4 focus:outline-none focus:border-green-500 placeholder-gray-500" 
        [formControlName]="question.key" 
        [id]="question.key" 
        [type]="question.type"
        [placeholder]="question.label">
    }
    @case ('dropdown') {
      <select 
        class="w-full leading-10 border border-black rounded-lg px-4 focus:outline-none focus:border-green-500"
        [formControlName]="question.key">
        <option value="" disabled selected>Select {{ question.label }}</option>
        @for (opt of question.options; track opt.key) {
          <option [value]="opt.key">{{ opt.value }}</option>
        }
      </select>
    }
    @case ('datetime') {
      <input 
        class="w-full leading-10 border border-black rounded-lg px-4 focus:outline-none focus:border-green-500 placeholder-gray-500" 
        [formControlName]="question.key" 
        [id]="question.key" 
        [type]="question.type"
        [placeholder]="question.label">
    }
  }

  @if (!isValid) {
    <div class="errorMessage">{{ question.label }} is required</div>
  }
</div>
