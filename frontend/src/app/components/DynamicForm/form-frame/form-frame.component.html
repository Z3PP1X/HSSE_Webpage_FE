<!-- Overlay -->
<div class="fixed inset-0 z-50">
  <div class="absolute inset-0 bg-slate-900/60 backdrop-blur-xl"></div>

  <!-- Centering container -->
  <div class="relative w-full h-full flex items-start md:items-center justify-center p-4 md:p-8 overflow-y-auto">
    
    <!-- Card -->
    <div
      class="relative w-full max-w-5xl bg-white/90 backdrop-blur-md rounded-2xl shadow-xl border border-slate-200
             transition-all duration-300 hover:shadow-2xl hover:-translate-y-0.5">
      
      <!-- Close button -->
      <button
        (click)="closeForm()"
        class="absolute top-4 right-4 inline-flex items-center justify-center w-10 h-10 rounded-full
               bg-slate-100 hover:bg-slate-200 text-slate-600 hover:text-slate-800
               shadow-sm hover:shadow transition-all duration-200"
        aria-label="Close form">
        <mat-icon class="!text-[20px]">close</mat-icon>
      </button>

      <!-- Content wrapper -->
      <div class="max-h-[85vh] overflow-y-auto custom-scroll px-6 py-8 md:px-10 md:py-10">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</div>
