<!-- form-frame.component.html -->
<div class="fixed inset-0 flex items-center justify-center bg-black/50 backdrop-blur-sm z-50 p-4">
  <div class="bg-white rounded-2xl shadow-2xl max-w-4xl w-full max-h-[90vh] overflow-hidden relative transform transition-all duration-300 ease-out scale-100">
    <!-- Close Button -->
    <button 
      class="absolute top-4 right-4 z-10 w-10 h-10 rounded-full bg-gray-100 hover:bg-gray-200 transition-colors duration-200 flex items-center justify-center group"
      (click)="closeForm()" 
      aria-label="Close form">
      <mat-icon class="text-gray-600 group-hover:text-gray-800 text-lg">close</mat-icon>
    </button>
    
    <!-- Scrollable Content -->
    <div class="overflow-y-auto max-h-[90vh] scrollbar-thin scrollbar-thumb-gray-300 scrollbar-track-gray-100">
      <div class="p-8">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</div>
